<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <title>Cassandra Crud</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a  class="navbar-brand title" href="#" style="color: rgb(0, 84, 153); text-align: center;">
      Cassandra Crud
    </a>
  </nav>
  <div class="container-fluid">
    <form name="form" [formGroup]="form" (ngSubmit)="createStore()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="storeName" formControlName="storeName" placeholder="Store name">
          <button style="margin-left: 30px;" class="btn button2 btn-link" type="submit">Create</button>
        </div>
      </div>
      
    </form>

    <div class="row">
      <div class="col-sm-12 m-3" *ngFor="let store of stores">
        <div class="card">
          <div class="card-body">
            <input class="card-text" (change)="changed($event)" value="{{ store.name }}">
            <hr>
            <button class="btn btn-link button2" (click)="updateStore(store)">Update</button>
            <button class="btn btn-link button2" (click)="destroyStore(store.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
